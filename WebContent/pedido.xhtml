<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://java.sun.com/jsf/core"
             template="template.xhtml">
             

              <div style="width: 700px; margin-top: 30px;">
        <p:dataTable id = "tabelaProdutosId"
          value="#{carrinhoMBean.lista}" var="c"
          rowKey="#{c.id}">
          
    	<p:column headerText="Titulo" sortBy="#{c.titulo}" filterBy="#{c.titulo}">
    		<h:outputText value="#{c.titulo}"/>
    	</p:column>
    	
    	<p:column headerText="Valor" >
    		<h:outputText value="#{c.valor}"/>
    	</p:column>
    	<p:column headerText="Quantidade">
    		<h:outputText value="#{c.estoque}"/>
    	</p:column>
    	
      </p:dataTable>
  </div> 
        <h:form>
	<p:commandButton value="Finalizar" action="finalizar.xhtml"/>
						
      </h:form>
  
  
   </ui:decorate>
